    <!-- Page Header -->

        <h1 class="text-4xl md:text-6xl font-serif font-bold mb-4">Our Gallery</h1>
        <p class="text-gray-400 max-w-xl mx-auto">Witness the untamed beauty of nature through our curated collection.
        </p>
    </header>

    <!-- Filter Buttons -->
    <div class="flex justify-center flex-wrap gap-4 px-6 mb-12">
        <button
            class="filter-btn active px-6 py-2 rounded-full border border-accent bg-accent text-white hover:bg-accent-hover transition-colors font-semibold text-sm tracking-wide"
            data-filter="all">All</button>
        <button
            class="filter-btn px-6 py-2 rounded-full border border-gray-700 hover:border-accent hover:text-accent transition-colors font-semibold text-sm tracking-wide"
            data-filter="mammal">Mammals</button>
        <button
            class="filter-btn px-6 py-2 rounded-full border border-gray-700 hover:border-accent hover:text-accent transition-colors font-semibold text-sm tracking-wide"
            data-filter="bird">Birds</button>
        <button

            data-filter="marine">Marine</button>
    </div>

    <!-- Gallery Grid -->
    <section class="container mx-auto px-6 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery-grid">

            <!-- Item 1: Mammal -->
            <div class="gallery-item group relative overflow-hidden rounded-xl cursor-pointer h-80"
                data-category="mammal" onclick="openModal(this)">
                <img src="https://images.unsplash.com/photo-1546182990-dced7187dad3?q=80&w=2072&auto=format&fit=crop"
                    alt="Lion King"

                <div
                    class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <span
                        class="text-white text-lg font-serif tracking-widest border-b border-accent pb-1 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">Lion
                        King</span>
                </div>
            </div>

            <!-- Item 2: Bird -->
            <div class="gallery-item group relative overflow-hidden rounded-xl cursor-pointer h-80" data-category="bird"
                onclick="openModal(this)">
                <img src="https://images.unsplash.com/photo-1452570053594-1b985d6ea890?q=80&w=1974&auto=format&fit=crop"
                    alt="Scarlet Macaw"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div
                    class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <span
                        class="text-white text-lg font-serif tracking-widest border-b border-accent pb-1 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">Scarlet
                        Macaw</span>
                </div>
            </div>

            <!-- Item 3: Marine -->
            <div class="gallery-item group relative overflow-hidden rounded-xl cursor-pointer h-80"
                data-category="marine" onclick="openModal(this)">
                <img src="https://images.unsplash.com/photo-1582967788606-a171f1080ca8?q=80&w=2072&auto=format&fit=crop"
                    alt="Sea Turtle"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div
                    class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <span
                        class="text-white text-lg font-serif tracking-widest border-b border-accent pb-1 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">Sea
                        Turtle</span>
                </div>
            </div>

            <!-- Item 4: Mammal -->
            <div class="gallery-item group relative overflow-hidden rounded-xl cursor-pointer h-80"
                data-category="mammal" onclick="openModal(this)">
                <img src="https://images.unsplash.com/photo-1629814490795-06ad1eb33628?q=80&w=1974&auto=format&fit=crop"

                <div

            <!-- Item 5: Bird -->
            <div class="gallery-item group relative overflow-hidden rounded-xl cursor-pointer h-80" data-category="bird"

            <!-- Item 6: Marine -->
            <div class="gallery-item group relative overflow-hidden rounded-xl cursor-pointer h-80"
                data-category="marine" onclick="openModal(this)">
                <img src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=2070&auto=format&fit=crop"

                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">

    <!-- Modal -->
    <div id="image-modal" class="fixed inset-0 z-50 hidden bg-black/95 flex items-center justify-center p-4"
        onclick="closeModal()">
        <button class="absolute top-6 right-6 text-white hover:text-accent transition-colors">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <img id="modal-img" src="" alt="" class="max-h-[90vh] max-w-[90vw] object-contain rounded-lg shadow-2xl">
        <div class="absolute bottom-8 left-0 right-0 text-center text-white text-xl font-serif" id="modal-caption">
        </div>
    </div>

    <!-- Footer (Simplified) -->
    <footer class="bg-black py-8 border-t border-gray-800 text-center text-gray-500 text-sm">
        <p>Â© 2024 Animal World. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Gallery Filter Logic
        const filterBtns = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update buttons
                filterBtns.forEach(b => {
                    b.classList.remove('bg-accent', 'text-white', 'border-accent');
                    b.classList.add('border-gray-700', 'text-gray-400');
                });
                btn.classList.remove('border-gray-700', 'text-gray-400');
                btn.classList.add('bg-accent', 'text-white', 'border-accent');

                const filter = btn.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.classList.remove('hidden');
                        item.classList.add('block');
                        setTimeout(() => item.style.opacity = '1', 50);
                    } else {
                        item.classList.add('hidden');
                        item.classList.remove('block');
                        item.style.opacity = '0';
                    }
                });
            });
        });

        // Modal Logic
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-img');
        const modalCaption = document.getElementById('modal-caption');

        function openModal(element) {
            const img = element.querySelector('img');
            const caption = element.querySelector('span').innerText;

            modalImg.src = img.src;
            modalCaption.innerText = caption;

            modal.classList.remove('hidden');
            modal.classList.add('flex');

            // Prevent scrolling on body
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = '';
        }

        // Close on escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
